<!DOCTYPE html>
<html lang="en">
    <title>Links</title>
    <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="heading" class="mainfont">
            <img src="profileimg.jpg" alt="a photo of me" id="profile_pic"/>
            <div id="data">
            <p id="name">Akashneel Raychaudhuri</p>
            <p id="quote" class="calligraphy">hello here's my socials</p>
            </div>
        </div>
        <div id="links" class="mainfont">
            <a href="https://www.instagram.com/akashneel_has_chocolate/">
            <div class="link">
                <img src="icons/icons8-instagram.svg" alt="instagram icon" class="link_icon"/>
                <p class="link_name">Instagram</p>
            </div></a><a>
            <div class="link">
                <img src="icons/icons8-twitter.svg" alt="twitter icon" class="link_icon"/>
                <p class="link_name">Twitter</p>
            </div></a><a>
            <div class="link">
                <img src="icons/icons8-email-sign-24.png" alt="email icon" class="link_icon"/>
                <p class="link_name">Email</p>
            </div></a><a>
            <div class="link">
                <img src="icons/icons8-youtube.svg" alt="youtube icon" class="link_icon"/>
                <p class="link_name">Youtube</p>
            </div></a><a>
            <div class="link">
                <img src="icons/icons8-pinterest.svg" alt="pinterest icon" class="link_icon"/>
                <p class="link_name">Pinterest</p>
            </div></a>
        </div>
    </body>
</html>
